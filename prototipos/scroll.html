<script>
    var modalSecciones = Bulma.create('modal', {
        element: document.querySelector('#modalSecciones')
    });
    function hacerScroll(event) {
        event.preventDefault();
        modalSecciones.close();
        document.getElementById("elementoDestino").scrollIntoView({ behavior: "smooth" });
    }
</script>
